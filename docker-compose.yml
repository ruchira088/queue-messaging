version: "3"

services:

  kafka-producer:
    build: .
    depends_on:
      - kafka-broker
      - schema-registry
    command: kafkaProducer/run
    volumes:
      - ~/.sbt:/root/.sbt
      - ~/.coursier:/root/.coursier
      - .:/opt/queue-messaging
      - /opt/queue-messaging/target
      - /opt/queue-messaging/project/target
      - /root/.sbt/1.0/plugins

  akka-kafka-consuner:
    build: .
    depends_on:
      - kafka-broker
      - schema-registry
    command: akkaKafkaConsumer/run
    volumes:
      - ~/.sbt:/root/.sbt
      - ~/.coursier:/root/.coursier
      - .:/opt/queue-messaging
      - /opt/queue-messaging/target
      - /opt/queue-messaging/project/target
      - /root/.sbt/1.0/plugins

#  fs2-kafka-consumer:
